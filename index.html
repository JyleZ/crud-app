<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Mönster att sticka</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Lista mönster du vill sticka</h1>
    <div class="col-8 col-sm-4 mx-auto m-3">
      <ul class="list-group" id="monsterLista">
        <!-- Li delen kommer ifrån scripts.js -->
      </ul>
      <form>
        <input
          type="text"
          placeholder="Namnet på mönstret"
          class="form-control mt-3"
          name="input"
          id="listInput"
        />
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-outline-success mt-2">
            Lägg till
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
